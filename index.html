<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"> -->
</head>
<body>
    <div class="book_adder_section">
        <form action="" class="book_adder" id="book_adder">
            <button class="close_window" id="close_window"><span class="material-icons"> close </span></button>
            <h2 class="form_title">Add Book</h2>
            <div>
                <label for="book_title">Book title*</label>
                <input type="text" name="book_title" id="book_title">
            </div>
            <div>
                <label for="book_author">Book author*</label>
                <input type="text" name="book_author" id="book_author">
            </div>
            <div>
                <label for="book_number_of_pages">Number of pages*</label>
                <input type="number" name="book_number_of_pages" id="book_number_of_pages">
            </div>
            <div>
                <label for="book_language">Language*</label>
                <input type="text" name="book_language" id="book_language">
            </div>
            <div>
                <label for="book_publishing_date">Publishing date*</label>
                <input type="date" name="book_publishing_date" id="book_publishing_date">
            </div>
            <div>
                <label for="book_status">Book status*</label>
                <select name="book_status" id="book_status">
                    <option value="null" disabled selected>Have you read this book?</option>
                    <option value="null"> I have already read it</option>
                    <option value="null">I have not yet read it</option>
                </select>
            </div>
            <div class="form_buttons">
                <button class="add_button" id="add">Add</button>
                <button class="clear_button" id="clear">Clear fields</button>
            </div>
        </form>
    </div>
    <button class="add_book" id="add_book">+</button>
    <header>
        <div class="logo">
            <span class="material-icons-outlined">library_books</span>
            <h1 class="logo_text">My Library</h1>
        </div>
        <div class="library_log">
            <h2>Library Log</h2>
            <h3>Total books count:</h3>
            <h3><span id="books_total">0</span></h3>
            <h3>Read:</h3>
            <h3><span id="books_read">0</span></h3>
            <h3>Not read:</h3>
            <h3><span id="books_not_read">0</span></h3>
        </div>
    </header>
    <main>
        <div class="settings">
            <fieldset class="order">
                <legend>Order By: </legend>
                <select name="order_by" id="order_by">
                    <option value="insertion_date" selected>Insertion date</option>
                    <option value="publishing_date">Publishing date</option>
                </select>
                <select name="order" id="order">
                    <option value="ascending" selected>Ascending</option>
                    <option value="descending">Descending</option>
                </select>      
            </fieldset>
            <div class="map">
                <div class="color read_color"></div>
                <h3>Read</h3>
                <div class="color not_read_color"></div>
                <h3>Not Read</h3>
            </div>
        </div>
        <div class="book-display">
        </div>
    </main>
</body>
