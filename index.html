<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"> -->
</head>
<body>
    <header></header>
    <main>
        <div class="settings">
            <fieldset class="order">
                <legend>Order By: </legend>
                <select name="order_by" id="order_by">
                    <option value="insertion_date" selected>Insertion date</option>
                    <option value="publishing_date">Publishing date</option>
                </select>
                <select name="order" id="order">
                    <option value="ascending" selected>Ascending</option>
                    <option value="descending">Descending</option>
                </select>      
            </fieldset>
            <div class="map">
                <div class="color read_color"></div>
                <h4>Read</h4>
                <div class="color not_read_color"></div>
                <h4>Not Read</h4>
            </div>
        </div>
        <div class="book-display">
            <div>
                <button class="close"><span class="material-icons remove-book"> close </span></button>
                <h3 id="title">Book of Knowledge: Story of Fire and Ice and Stuff</h3>
                <p>By: <span id="author">Ilia Bochkov</span></p>
                <p>Number of pages: <span id="pages">200</span></p>
                <p>Language: <span id="language">English</span></p>
                <p>Published: <span id="pubYear">1997</span></p>
                <div class="reading-state">
                    <span>Mark as read: </span>
                    <label for="reading-input">
                        <input type="checkbox" id="reading-input">
                        <span class="control"></span>
                    </label>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
</body>
